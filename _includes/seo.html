{% seo %}
<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.excerpt | strip_html | default: site.description }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{{ '/assets/img/logo.svg' | relative_url }}">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.excerpt | strip_html | default: site.description }}">
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "{{ site.app_name }}",
  "applicationCategory": "SocialNetworkingApp",
  "operatingSystem": "iOS, Android",
  "offers": { "@type": "Offer", "price": "0" },
  "publisher": { "@type": "Organization", "name": "{{ site.company_name }}" },
  "url": "{{ '/' | absolute_url }}"
}
</script>
